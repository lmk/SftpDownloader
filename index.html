<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    <title>Package Downloader</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Package Downloader</h2>
            <p class="lead">경로를 유지하고 파일 전체를 다운로드 받습니다</p>
        </div>
        <div class="col-md-12">
            <form action="/download" method="post">
                <h4 class="mb-3">SFTP Server</h4>
                <div class="row mb-1">
                    <div class="input-group col-md-6 mb-3">
                        <label class="input-group-text" for="sftp-addr">IP Address</label>
                        <input type="text" class="form-control" id="sftp-addr" placeholder="" value="" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="input-group col-md-3 mb-3">
                        <label class="input-group-text" for="sftp-id">ID</label>
                        <input type="text" class="form-control" id="sftp-id" placeholder="" value="" required>
                    </div>
                    <div class="input-group col-md-3 mb-3">
                        <label class="input-group-text" for="sftp-pwd">Password</label>
                        <input type="text" class="form-control" id="sftp-pwd" placeholder="" value="" required>
                    </div>
                </div>
                <h4 class="mb-3">Local</h4>
                <div class="row mb-3">
                    <div class="input-group col-md-12 mb-3">
                        <label class="input-group-text" for="local-dir">Local Directory</label>
                        <input type="text" class="form-control" id="local-dir" placeholder="" value="" required>
                    </div>
                </div>
                <h4 class="mb-3">File List</h4>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <textarea class="col-md-12" rows="10" id="file-list" placeholder="File List..."></textarea>
                    </div>
                </div>
                <hr class="mb-3">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Download</button>
            </form>
        </div>
    </div>
</body>
</html>
